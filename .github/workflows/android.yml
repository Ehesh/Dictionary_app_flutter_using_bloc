name: android - CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 14
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.5'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    - run: flutter build appbundle
    - name: Create Release

    - name: Sign APK
      run: jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore my-release-key.jks build/app/outputs/flutter-apk/app-release.apk alias_name

    - name: Optimize APK
      run: zipalign -v 4 build/app/outputs/flutter-apk/app-release.apk app-release-aligned.apk

    - name: Upload to GitHub Releases
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app-release-aligned.apk
        asset_name: app-release-aligned.apk
        asset_content_type: application/vnd.android.package-archive